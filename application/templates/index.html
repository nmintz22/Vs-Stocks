<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/index.css') }}">
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script src="{{ url_for('static', filename='scripts/index.js') }}"></script>
    <title>Vs Stocks</title>
</head>
<body>
    <div class="content-div">
        <div id="main-hdr-div">
            <h1 id="main-hdr">Vs. Stocks</h1>
        </div>
        <h5 id="sub-hdr">A 1-Year Stock Comparing Tool</h5>
        <div id="compare-div">
            <div id="inner-compare">
                <input type="text" name="" id="ticker-1" class="text-input" placeholder="AAPL" maxlength="5">
                <h2 id="vs-hdr"> vs. </h2>
                <input type="text" name="" id="ticker-2" class="text-input" placeholder="MSFT" maxlength="5">
            </div>
        </div>
        <div id="bottom-compare">
            <button class="btn" id="compare-btn">Compare</button>
        </div>
        <div id="info-area">
            <div id="canvas-div">
                <canvas id="graph-canvas"></canvas>
            </div>
        </div>
        <div id="compare-area">
            <div id="t1" class="compare-box"></div>
            <div id="t2" class="compare-box"></div>
        </div>
    </div>
    <div id="footer">
        <p class="footer-p">&copy;Nate Mintz, 2023</p>
        <p class="footer-p">Data provided by Yahoo Finance</p>
    </div>
</body>
</html>
